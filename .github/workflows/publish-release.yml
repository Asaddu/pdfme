# .github/workflows/publish-release.yml
name: Publish Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish-github-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@asaddu'

      - name: Install dependencies
        run: pnpm install

      - name: Set version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          pnpm -r exec npm version --no-git-tag-version $VERSION

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test
        env:
          CI: true

      - name: Determine NPM tag
        run: ./scripts/determine-npm-tag.sh

      - name: Publish to GitHub Packages
        run: pnpm -r publish --no-git-checks --tag ${{ env.NPM_TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  playground-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build project
        run: |
          pnpm install
          pnpm run build

      - name: Run playground tests
        run: |
          cd playground
          pnpm install
          pnpm run build
          pnpm run test
        env:
          CI: true
