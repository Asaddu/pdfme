# .github/workflows/publish-commit.yml
name: Publish Commit

on:
  push:
    branches:
      - main

jobs:
  publish-github-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@asaddu'

      - name: Increment version and append git hash
        run: ./scripts/increment-version.sh

      - name: Install dependencies
        run: pnpm install

      - name: Set version
        run: pnpm -r exec npm version --no-git-tag-version $VERSION

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test
        env:
          CI: true

      - name: Publish to GitHub Packages
        run: pnpm -r publish --no-git-checks --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  playground-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build project
        run: |
          pnpm install
          pnpm run build

      - name: Run playground tests
        run: |
          cd playground
          pnpm install
          pnpm run build
          pnpm run test
        env:
          CI: true
